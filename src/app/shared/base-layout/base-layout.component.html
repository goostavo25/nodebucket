<div fxLayout="column">
  <!-- navigation -->

  <mat-toolbar>
    <mat-toolbar-row class="mat-elevation-z4">
      <div fxLayout="row" fxFlex>
        <div fxLayoutAlign="left" fxFlex="85">
          <!--Top menu buttons-->
          <button class="logo" routerLink="/" mat-button>Nodebucket</button>
          <button class="navbar-link" routerLink="/about" mat-button>About Us</button>
          <button class="navbar-link" routerLink="/contact" mat-button>Contact Us</button>
        </div>

        <div *ngIf="isLoggedIn" fxLayoutAlign="end center" fxFlex="5">
          <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile Menu">
            <mat-icon>perm_identity</mat-icon>
          </button>

          <!-- Signed-in username // Sign Out Button-->
          <div fxLayoutAlign="right" fxFlex="155">
            <p style="padding: 15px">Hi, {{ name }}!</p>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              <span>Sign Out</span>
            </button>
          </div>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>&copy; {{ year | date: "yyyy" }} - Nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a></p>
      </mat-toolbar>
    </footer>
  </div>
</div>
